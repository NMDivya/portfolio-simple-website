<!-- Contact Form -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of te page -->
    <title> Contact Page</title>

    <!-- Adding Style sheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Adding Google font "Young serif" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Container begins -->
    <div class="container">

        <!-- Section one starts -->
        <div class="section-one">
            <h1 class="section-one__name">Divya Murali</h1>
            <p class="section-one__role"> FULL STACK DEVELOPER</p>
            <a class="section-one__contact" href="index.html"> Home </a>
        </div>
        <!-- Section one ends -->

        <div class="contact-form"> <!-- Section contact form begins-->
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Your Name" class="contact-form__name"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" placeholder="Your Email" class="contact-form__email"></td>
                    </tr>
                    <tr>
                        <td>Message:</td>
                        <td><textarea placeholder="Your Message..." class="contact-form__msg"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="contact-form__submit"></td>
                    </tr>
                </table>
            </form>
        </div> <!-- Section contact form ends-->

        <!-- Section five starts -->
        <div class="section-five">
            <p class="section-five__title">Social Media :
                <a href="https://www.instagram.com/nimmuli_clicks/"> Instagram | </a>
                <a href="https://www.linkedin.com/in/m-divya-automationtesting/"> LinkedIn</a>
            </p>
            <p class="section-five__foot">&copy;Divya Murali</p>
        </div>
        <!-- Section five ends -->
    </div><!-- Container ends-->
</body>

</html>
